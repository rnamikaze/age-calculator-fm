<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Stylesheet 👍 -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <main>
    <div class="form-section">

      <div class="input-control">
        <label for="day">Day</label>
        <input class="input" type="text" id="day" placeholder="DD">
        <div class="alert-msg">Alert</div>
      </div>

      <div class="input-control">
        <label for="month">Month</label>
        <input class="input" type="text" id="month" placeholder="MM">
        <div class="alert-msg">Alert</div>
      </div>

      <div class="input-control">
        <label for="year">Year</label>
        <input class="input" type="text" id="year" placeholder="YYYY">
        <div class="alert-msg">Alert</div>
      </div>

      <div class="button-control">
        <div class="circle-button">
          <img src="./assets/images/icon-arrow.svg" alt="Arrow Icon">
        </div>
      </div>
    </div>

    <div class="result-section">
      <div><span id="years-text">--</span>years</div>
      <div><span id="months-text">--</span>months</div>
      <div><span id="days-text">--</span>days</div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://instagram.com/yusufbagus_s" target="_blank">Ryuzen Namikaze</a>.
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
